<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Contact</title>
    <style>
      /* Gaya untuk form kontak */
      .container {
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 600px;
      }

      button {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      /* Gaya untuk menu toggle */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-toggle .bar {
        height: 3px;
        width: 25px;
        background-color: #333;
        margin: 3px 0;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
      }

      @media (max-width: 800px) {
        nav ul {
          display: none;
          flex-direction: column;
          width: 100%;
        }

        nav ul.active {
          display: flex;
        }

        .menu-toggle {
          display: flex;
        }
      }

      /* Gaya untuk efek scroll animasi */
      .scroll-animation {
        opacity: 0; /* Awalnya tersembunyi */
        transform: translateY(20px); /* Awalnya bergeser ke bawah */
        transition: opacity 0.5s, transform 0.5s;
      }

      .scroll-animation.visible {
        opacity: 1; /* Menampilkan elemen */
        transform: translateY(0); /* Kembali ke posisi normal */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container scroll-animation">
      <h2>Hubungi Saya</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Nama" required />
        <input type="email" id="email" placeholder="Email" required />
        <textarea id="message" placeholder="Pesan" rows="5" required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
      <p id="formMessage" style="display: none"></p>
    </div>
    <footer
      style="
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      "
    >
      <p>Â© 2025 Website Saya</p>
    </footer>

    <script>
      // JavaScript untuk menu responsif
      const mobileMenu = document.getElementById("mobile-menu");
      const navList = document.querySelector(".nav-list");

      mobileMenu.addEventListener("click", () => {
        navList.classList.toggle("active");
      });

      // JavaScript untuk efek scroll animasi
      const scrollElements = document.querySelectorAll(".scroll-animation");

      const elementInView = (el, dividend = 1) => {
        const elementTop = el.getBoundingClientRect().top;
        return (
          elementTop <=
          (window.innerHeight || document.documentElement.clientHeight) /
            dividend
        );
      };

      const displayScrollElement = (element) => {
        element.classList.add("visible");
      };

      const handleScrollAnimation = () => {
        scrollElements.forEach((el) => {
          if (elementInView(el)) {
            displayScrollElement(el);
          }
        });
      };

      window.addEventListener("scroll", handleScrollAnimation);
      window.addEventListener("load", handleScrollAnimation);

      // JavaScript untuk form validasi
      const contactForm = document.getElementById("contactForm");
      const formMessage = document.getElementById("formMessage");

      contactForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Mencegah pengiriman form

        // Ambil nilai dari input
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Validasi sederhana
        if (name && email && message) {
          formMessage.style.display = "block";
          formMessage.textContent = "Pesan Anda telah dikirim!";
          formMessage.style.color = "green";
          contactForm.reset(); // Reset form setelah pengiriman
        } else {
          formMessage.style.display = "block";
          formMessage.textContent = "Silakan lengkapi semua field.";
          formMessage.style.color = "red";
        }
      });
    </script>
  </body>
</html>
