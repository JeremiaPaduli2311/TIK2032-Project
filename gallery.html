<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <script src="main.js"></script>
    <title>Gallery</title>
    <style>
      /* Gaya untuk galeri */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .container img {
        width: 100%;
        max-width: 300px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .container img:hover {
        transform: scale(1.05);
      }

      /* Gaya untuk modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
      }

      /* Gaya untuk menu toggle */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        align-items: center; /* Center the toggle */
        margin: 0 auto; /* Center the toggle horizontally */
      }

      .menu-toggle .bar {
        height: 3px;
        width: 25px;
        background-color: #333;
        margin: 3px 0;
      }

      nav {
        display: flex;
        justify-content: center; /* Center the nav items */
        align-items: center;
        flex-direction: column; /* Stack items vertically */
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
      }

      @media (max-width: 800px) {
        nav ul {
          display: none;
          flex-direction: column;
          width: 100%;
        }

        nav ul.active {
          display: flex;
        }

        .menu-toggle {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gallery</h1>
      <nav>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h2>Kumpulan Foto</h2>
      <img src="IMG_7227.JPEG" alt="Gambar 1" class="gallery-image" />
      <img src="IMG_4932[1].jpg" alt="Gambar 2" class="gallery-image" />
      <img src="IMG_9404.JPEG" alt="Gambar 3" class="gallery-image" />
    </div>

    <!-- Modal untuk menampilkan gambar besar -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
    </div>

    <footer
      style="
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      "
    >
      <p>Â© 2025 Website Saya</p>
    </footer>

    <script>
      // JavaScript untuk menu responsif
      const mobileMenu = document.getElementById("mobile-menu");
      const navList = document.querySelector(".nav-list");

      mobileMenu.addEventListener("click", () => {
        navList.classList.toggle("active");
      });

      // JavaScript untuk modal
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("img01");
      const images = document.querySelectorAll(".gallery-image");

      images.forEach((image) => {
        image.addEventListener("click", () => {
          modal.style.display = "block";
          modalImg.src = image.src;
        });
      });

      const closeModal = document.getElementsByClassName("close")[0];
      closeModal.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
